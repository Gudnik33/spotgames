<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotGames - –ú–∏–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .balance {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .balance h3 {
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .balance .amount {
            font-size: 32px;
            font-weight: bold;
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .field {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .field-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .field-5x5 {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .cell {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .cell:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .cell.opened {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .cell.mine {
            background: rgba(244, 67, 54, 0.3);
            border-color: #F44336;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #F44336, #d32f2f);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            color: #333;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .modal p {
            margin-bottom: 20px;
        }
        
        .bet-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .bet-option {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bet-option:hover {
            background: #e0e0e0;
        }
        
        .bet-option.selected {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ SpotGames - –ú–ò–ù–´</h1>
            <p>–û—Ç–∫—Ä—ã–≤–∞–π—Ç–µ —è—á–µ–π–∫–∏ –∏ –∏–∑–±–µ–≥–∞–π—Ç–µ –º–∏–Ω!</p>
        </div>
        
        <div class="balance">
            <h3>–í–∞—à –±–∞–ª–∞–Ω—Å</h3>
            <div class="amount" id="balance">1000</div>
        </div>
        
        <div class="game-area">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="bet">10</div>
                    <div class="stat-label">–°—Ç–∞–≤–∫–∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="multiplier">1.00x</div>
                    <div class="stat-label">–ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="potentialWin">10</div>
                    <div class="stat-label">–í—ã–∏–≥—Ä—ã—à</div>
                </div>
            </div>
            
            <div class="field" id="gameField">
                <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <div class="buttons">
                <button class="btn btn-secondary" onclick="chooseBet()">üí∞ –°—Ç–∞–≤–∫–∞</button>
                <button class="btn btn-primary" onclick="cashout()" id="cashoutBtn">üí∞ –ó–∞–±—Ä–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="newGame()">üîÑ –ù–æ–≤–∞—è</button>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–≤–∫–∏ -->
    <div class="modal" id="betModal">
        <div class="modal-content">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É</h2>
            <p>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="modalBalance">1000</span></p>
            
            <div class="bet-options">
                <div class="bet-option" onclick="selectBet(10)">10</div>
                <div class="bet-option" onclick="selectBet(50)">50</div>
                <div class="bet-option" onclick="selectBet(100)">100</div>
                <div class="bet-option" onclick="selectBet(500)">500</div>
                <div class="bet-option" onclick="selectBet(1000)">1000</div>
                <div class="bet-option" onclick="customBet()">–°–≤–æ—è</div>
            </div>
            
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="applyBet()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 10px;">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#667eea');
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            bet: 10,
            balance: 1000,
            multiplier: 1.0,
            size: 5, // 3, 5, –∏–ª–∏ 9
            mines: [],
            opened: [],
            gameOver: false,
            cashout: false
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            generateField();
            updateUI();
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function generateField() {
            const field = document.getElementById('gameField');
            field.innerHTML = '';
            field.className = 'field field-' + gameState.size + 'x' + gameState.size;
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∏–Ω
            const totalCells = gameState.size * gameState.size;
            const minesCount = gameState.size === 3 ? 3 : gameState.size === 5 ? 5 : 10;
            
            gameState.mines = [];
            while (gameState.mines.length < minesCount) {
                const mine = Math.floor(Math.random() * totalCells);
                if (!gameState.mines.includes(mine)) {
                    gameState.mines.push(mine);
                }
            }
            
            gameState.opened = [];
            gameState.multiplier = 1.0;
            gameState.gameOver = false;
            gameState.cashout = false;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —è—á–µ–µ–∫
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.textContent = 'üü¶';
                
                cell.onclick = () => openCell(i);
                
                field.appendChild(cell);
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ —è—á–µ–π–∫–∏
        function openCell(index) {
            if (gameState.gameOver || gameState.opened.includes(index)) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            
            if (gameState.mines.includes(index)) {
                // –ú–∏–Ω–∞!
                cell.textContent = 'üí£';
                cell.classList.add('mine');
                gameState.gameOver = true;
                gameOver(false);
            } else {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è —è—á–µ–π–∫–∞
                cell.textContent = 'üü©';
                cell.classList.add('opened');
                gameState.opened.push(index);
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                const multiplierStep = gameState.size === 3 ? 0.3 : 
                                      gameState.size === 5 ? 0.2 : 0.1;
                gameState.multiplier += multiplierStep;
                
                updateUI();
            }
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashout() {
            if (gameState.gameOver || gameState.opened.length === 0) return;
            
            gameState.gameOver = true;
            gameState.cashout = true;
            
            const winAmount = Math.floor(gameState.bet * gameState.multiplier);
            gameState.balance += winAmount;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –º–∏–Ω—ã
            revealAllMines();
            
            alert(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç!\n–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x${gameState.multiplier.toFixed(2)}`);
            updateUI();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            if (tg.initDataUnsafe.user) {
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ tg.sendData()
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –º–∏–Ω—ã
        function revealAllMines() {
            gameState.mines.forEach(index => {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                if (cell) {
                    cell.textContent = 'üí£';
                    cell.classList.add('mine');
                }
            });
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã (–ø—Ä–æ–∏–≥—Ä—ã—à)
        function gameOver(isWin) {
            revealAllMines();
            
            if (!isWin) {
                gameState.balance -= gameState.bet;
                alert('üí• –ë–£–ú! –í—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É!');
            }
            
            updateUI();
        }
        
        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function newGame() {
            initGame();
        }
        
        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        function chooseBet() {
            document.getElementById('modalBalance').textContent = gameState.balance;
            document.getElementById('betModal').style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('betModal').style.display = 'none';
        }
        
        // –í—ã–±–æ—Ä –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —Å—Ç–∞–≤–∫–∏
        let selectedBet = 10;
        
        function selectBet(amount) {
            selectedBet = amount;
            
            // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏—è
            document.querySelectorAll('.bet-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
            event.target.classList.add('selected');
        }
        
        // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Å—Ç–∞–≤–∫—É
        function applyBet() {
            if (selectedBet > gameState.balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            gameState.bet = selectedBet;
            closeModal();
            newGame();
            updateUI();
        }
        
        // –°–≤–æ—è —Å—Ç–∞–≤–∫–∞
        function customBet() {
            const amount = prompt('–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—é —Å—Ç–∞–≤–∫—É:');
            if (amount && !isNaN(amount)) {
                const bet = parseInt(amount);
                if (bet > 0 && bet <= gameState.balance) {
                    selectedBet = bet;
                    applyBet();
                } else {
                    alert('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!');
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('balance').textContent = gameState.balance;
            document.getElementById('bet').textContent = gameState.bet;
            document.getElementById('multiplier').textContent = gameState.multiplier.toFixed(2) + 'x';
            
            const potentialWin = Math.floor(gameState.bet * gameState.multiplier);
            document.getElementById('potentialWin').textContent = potentialWin;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å"
            document.getElementById('cashoutBtn').textContent = 
                gameState.gameOver ? '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞' : `üí∞ –ó–∞–±—Ä–∞—Ç—å ${potentialWin}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            tg.MainButton.setText(`–ë–∞–ª–∞–Ω—Å: ${gameState.balance}`);
            tg.MainButton.show();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram
            tg.MainButton.setText(`–ë–∞–ª–∞–Ω—Å: ${gameState.balance}`);
            tg.MainButton.onClick(function() {
                tg.showAlert(`–í–∞—à –±–∞–ª–∞–Ω—Å: ${gameState.balance} –º–æ–Ω–µ—Ç`);
            });
            tg.MainButton.show();
        });
    </script>
</body>
</html>
